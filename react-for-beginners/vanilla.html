<!DOCTYPE html>
<html>
    vanilla js  
    <body>
        <span>Tota clicks: 0</span>
        <button>Click me</button>
    </body>
    <script>
        let counter = 0;
        const button = document.getElementById("btn");
        const span = document.querySelector("span");
        function handleClick(){
            console.log("Clicked");
            counter = counter + 1;
            span.innerText =`Total clicked count is ${counter}`;
        }
        button.addEventListener("click", handleClick);
    </script>
!-->
</html>

<!DOCTYPE html>
<html>
    <body>
       <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <script type = "text/babel">
        const root = document.getElementById("root");
        function Title() {
            return(
                <h3 id = "title" onMouseEnter = {() => console.log("mouse entered")}>
                    Hello I'm a Title
                </h3>
            );
        }
        /* JSX VER.1
        const Title = (
            <h3 id = "title" onMouseEnter = {() => console.log("mouse entered")}>
                Hello I'm a Title
            </h3>
        );
        */

        /*reactJS 어려운 버전
        const span = React.createElement(
                "span",  
                {onMouseEnter: () => console.log("mouse entered"), }, 
                "Hello I'm a span");//react를 import했기 때문에 createElement fuction을 가진 React object에 접근할 수 있다.
        */
        const Button = () => (
            <button style = {{backgroundColor: "tomato", }} onClick = {() => console.log("I'm cliekd")}>
                Click Me
            </button>
        );

       /*JSX VER.1
        const Button = (
            <button style = {{backgroundColor: "tomato", }} onClick = {() => console.log("I'm cliekd")}>
                Click Me
            </button>
        );
        */

        /*reactJS 어려운 버전
        const btn = React.createElement(
                "button", 
                {onClick: () => console.log("i'm clicked"), }, 
                "Click me"); 
        */

       //직접 만든 element는 반드시 첫글자를 대문자로 만들 것
        const Container = () => (
            <div>
                <Title /> 
                <Button /> 
            </div>
        );

        /*reactJS 어려운 버전
        const container = React.createElement("div", null, [Title, Button   ]);
        */
       
       //JSX ver.   
        ReactDOM.render(<Container />, root); //render() = show it to the user in HTML
    </script>

<!DOCTYPE html>
<html>
    <body>
       <div id="root"></div>
    </body>
    <script src = "https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src = "https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    
    <script type = "text/babel">      //JSX VER.1

        /* label은 input옆에 놓이는 글씨로 label글씨를 누르면 input이 선택된다 */
        function MinutestoHours(){
            const [minutes, setMinutes] = React.useState();
            const [flipped, setFlipped] = React.useState(false);
            const onChange = (event) => {
                setMinutes(event.target.value);
            };
            const reset = () => {
                setMinutes(0);
            }
            const onFlip = () => {
                reset();
                setFlipped((current) => !current);
            };
        
            return(
                <div>
                    <div>
                    <label htmlFor = "minutes">Minutes  </label> 
                    <input 
                        value = {flipped ? minutes * 60:minutes} //if 함수 대체형 if(value = flipped){value = minutes*60} else {value = minutes};
                        id = "minutes" 
                        placeholder = "Minutes" 
                        type = "number"
                        onChange = {onChange}
                        disabled = {flipped}
                    />
                    </div>
                    <div>
                    <label htmlFor = "hours">Hours  </label>
                    <input       
                         value = {flipped ? minutes : minutes/60}                    
                         id = "hours" 
                         placeholder = "Hours" 
                         type = "number" 
                         disabled = {!flipped}
                         onChange = {onChange}
                    />
                    </div>
                    <div>
                        <button onClick = {reset}> RESET </button> 
                        <button onClick = {onFlip}> FLIP </button> 
                    </div>
                </div>
            );
        }
        function KmToMiles(){
            return(
                <h3>KM 2 M</h3>
            )
        }
        function App(){
            const [index, setIndex] = React.useState("xx");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };
            return(
                <div>
                    <h1 className = "hi">Super Converter</h1>
                    <select value = {index} onChange ={onSelect}>
                        <option value = "xx">Select Your units</option>
                        <option value = "0">Minutes & Hours</option>
                        <option value = "1">KM & Miles</option>
                        </select>
                        <hr />
                        {index ==="0" ?  <MinutestoHours /> : null}
                        {index ==="1" ?   <KmToMiles />: null}
                    
                </div>
            );
        }
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>        

</html>
